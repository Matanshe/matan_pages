<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Image Example</title>
    <style>
        /* Simple styling to center the content */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        .image-container {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        img {
            max-width: 100%; /* Ensures image fits on mobile screens */
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>The Red Panda</h1>
    
    <div class="image-container">
        <img 
            src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Endangered_Red_Panda.jpg" 
            alt="A Red Panda resting on a tree branch" 
            width="600"
        >
        <p><i>Image source: Wikimedia Commons</i></p>
    </div>

</body>
</html>
